<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple Tetris</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="lib/jquery.mobile/jquery.mobile-1.2.0.min.css" /> 
        <link rel="stylesheet" type="text/css" href="css/style.css" /> 
		<script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="lib/jquery.mobile/jquery.mobile-1.2.0.min.js"></script>
	</head>

	<div data-role="page">
	
	    <div data-role="header">
	        <h1>TetrisMobile</h1>
	    </div><!-- /header -->
	
	    <div data-role="content">
	
					<div id="start-menu" class="menu">
							<img id="logo" src="img/logo.png"/>
							<input id="start1" value="开始游戏" type="button" data-inline="true"/><br />
					</div>
	
				<div id="singlePage" style="display : none;">
					<div id="singleCanvas">
						<canvas id="grid" width='220' height='300' style="display:inline;"></canvas>
						<ul id="bottom-input">
							<li><input id="left"  data-icon="arrow-l" value="左" type="button" data-inline="true" data-theme="a"/></li>
							<li><input id="right" data-icon="arrow-r" value="右" type="button" data-inline="true" data-theme="a"/></li>
						</ul>			
					</div>

					<div class="right">
						<ul id="right-input">
						<li><input id="pause"  data-icon="arrow-l" value="左" type="button" data-inline="true" data-theme="a"/></li>
						<li><input id="return" data-icon="arrow-r" value="右" type="button" data-inline="true" data-theme="a"/></li>
						<li><input id="up"  data-icon="arrow-l" value="左" type="button" data-inline="true" data-theme="a"/></li>
						<li><input id="down" data-icon="arrow-r" value="右" type="button" data-inline="true" data-theme="a"/></li>
						</ul>
					</div>
				</div>
	    </div><!-- /content -->
	
	    <div data-role="footer" data-position="fixed">
	        <h4>copyright &copy; dbzard@gmail.com</h4>
	    </div><!-- /footer -->
	</div><!-- /page -->
	
			<script type="text/javascript" src="phonegap.js"></script>
			<script type="text/javascript" src="lib/underscore-min.js?v=1218"></script>
			<script type="text/javascript" src="lib/backbone-min.js?v=1218"></script>
			
			<script type="text/javascript" src="js/utils.js?v=1227"></script>
	
			<script type="text/javascript" src="js/model/tetris.js?v=0127"></script>
			<script type="text/javascript" src="js/model/mediator.js?v=0127"></script>				
			<script type="text/javascript" src="js/view/grid.js?v=0127"></script>		
			<script type="text/javascript" src="js/view/app.js?v=0127"></script>
			<script type="text/javascript" src="js/main.js?v=0127"></script>
</html>
