<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Tetris Mobile</title>
    </head>
    <body>
        <div id="header">
            <h1>Tetris Mobile</h1>
        </div>

        <div class="main">
            <div id="info">请使用"上下左右"四个方向键操作 <br/> Use direction key to control the tetromino </div>

            <div id="menu">
               <input id="start" value="start" type="button"/>
            </div>

            <div id="playground" style="display : none;">
                <canvas id="grid" width='320' height='470' style="display:inline;">
                    <div id="no-canvas-info">Ouch! Your device don't support html5!!</div>
                </canvas>
            </div>
            <div id="dPad" style="display : none;">
                <input id="inputLeft" value="Left" type="button"/>
                <input id="inputRight" value="Right" type="button"/>
                <input id="inputUp" value="Rotate" type="button"/>
                <input id="inputDown" value="Down" type="button"/>
            </div>
        </div>

        <div id="footer">copyright &copy; dbzard#gmail.com 2012 &nbsp;&nbsp;| &nbsp;&nbsp;
            <a target="_blank" href="https://github.com/dbzard/tetris">查看源码 Check source code</a></div>

        <script type="text/javascript" src="cordova-2.2.0.js"></script>

        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="lib/underscore-min.js?v=1218"></script> 
        <script type="text/javascript" src="lib/backbone-min.js?v=1218"></script>
        <script type="text/javascript" src="js/utils.js?v=1218"></script>

        <script type="text/javascript" src="js/model/tetris.js?v=0112"></script>
        <script type="text/javascript" src="js/model/mediator.js?v=0112"></script>              
        <script type="text/javascript" src="js/view/grid.js?v=0112"></script>       
        <script type="text/javascript" src="js/view/app.js?v=0112"></script>
        <script type="text/javascript" src="js/main.js?v=0112"></script>    
    </body>
</html>
